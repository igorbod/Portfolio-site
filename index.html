<!DOCTYPE html>
<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE = edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to my portfolio | Bodyagin Igor</title>

  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.min.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon">
  <link rel="icon" href="img/favicon/favicon.png" type="image/x-icon">
</head>

  <!-- Header -->
  <header class="header">
    <picture class="header__bg">
      <source type="image/webp" srcset="img/header/main-bg.webp 1x">
      <img class="header__bg-img" src="img/header/main-bg.jpg" alt="">
    </picture>
    <div class="container">
      <div class="header__wrapper">
        
        <nav class="header__nav fadeInRight animated delay-500ms">
          <ul class="header__menu">
            <li class="header__menu-item"><a href="#" class="header__menu-link">About / Skills</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Portfolio</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Contact</a></li>
          </ul>
        </nav>

        <div class="social header__social">
          <ul class="social__list social__list_header">
            <li class="social__list-item fadeInDown animated delay-300ms">
              <a href="#" class="social__list-link">
                <span class="icon-facebook-square social__list-icon"></span>
              </a>
            </li>
            <li class="social__list-item fadeInDown animated delay-400ms">
              <a href="#" class="social__list-link">
                <span class="icon-twitter-square social__list-icon"></span>
              </a>
            </li>
            <li class="social__list-item fadeInDown animated delay-500ms">
              <a href="#" class="social__list-link">
                <span class="icon-instagram social__list-icon"></span>
              </a>
            </li>
            <li class="social__list-item fadeInDown animated delay-600ms">
              <a href="#" class="social__list-link"
              ><span class="icon-github-square social__list-icon"></span>
            </a>
            </li>
            <li class="social__list-item fadeInDown animated delay-700ms">
              <a href="#" class="social__list-link">
                <span class="icon-linkedin-square social__list-icon"></span>
              </a>
            </li>
          </ul>
        </div>        

        <div class="header__content">
          <div class="header__content-wrapper fadeIn animated delay-400ms">
            <div class="header__content-shadow"></div>
            <picture class="header__photo">
              <source type="image/webp" srcset="img/header/photo.webp 1x">
              <img class="header__photo-img" srcset="img/header/photo.jpg" alt="photo">
            </picture>
            <h1 class="header__title">Bodyagin Igor</h1>
            <h2 class="header__subtitle">Junior front-end developer</h2>
          </div>
        </div>

      </div>
    </div>
  </header>
