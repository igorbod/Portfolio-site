<!DOCTYPE html>
<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE = edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио веб-разработчика | Bodyagin Igor</title>

  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/aos.css">

</head>

<body>
  
  <!-- Button ScrollToTop -->
  <button class="button_scroll-to-top" id="btnScrollToTop">
    <span class="icon-arrow-up"></span>
  </button>

  <main class="main">
  <!-- Header -->
    <header class="header">
      
      <!-- Hamburger menu -->
      <svg class="ham hamRotate ham8" viewBox="0 0 100 100" width="80">
        <path class="line top"
          d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
        <path class="line middle" d="m 30,50 h 40" />
        <path class="line bottom"
          d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
      </svg>

      <!-- Background image -->
      <picture class="bg bg_header">
        <!-- <source type="image/webp" srcset="img/header/main-bg767px.webp 1x" media="(max-width: 768px)">
        <source type="image/webp" srcset="img/header/main-bg1000px.webp 1x" media="(max-width: 1000px)"> -->
        <source type="image/webp" srcset="img/header/main-bg.webp 1x">
        <img class="bg-img bg-img_header" src="img/header/main-bg.jpg" alt="Background">
      </picture>

      <div class="container container_header">
        <div class="header__wrapper">

          <nav class="header__nav">
            <ul class="header__menu">
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">Главная</a>
              </li>
              <li class="header__menu-item">
                <a href="#about" class="header__menu-link">Обо мне</a>
              </li>
              <li class="header__menu-item">
                <a href="#portfolio" class="header__menu-link">Портфолио</a>
              </li>
              <li class="header__menu-item">
                <a href="#contact" class="header__menu-link">Контакты</a>
              </li>
            </ul>
          </nav>

          <div class="social header__social">
            <ul class="social__list social__list_header">
              <li class="social__list-item" data-aos="fade-down" data-aos-easing="ease" data-aos-delay="200" data-aos-mirror="false" data-aos-offset="0">
                <a href="https://www.facebook.com/DereckRocker" target="_blank" class="social__list-link">
                  <span class="icon-facebook-square social__list-icon"></span>
                </a>
              </li>
              <li class="social__list-item" data-aos="fade-down" data-aos-easing="ease-out-back" data-aos-delay="300"
                data-aos-offset="0">
                <a href="https://twitter.com/DereckRocker88" target="_blank" class="social__list-link">
                  <span class="icon-twitter-square social__list-icon"></span>
                </a>
              </li>
              <li class="social__list-item" data-aos="fade-down" data-aos-easing="ease-out-back" data-aos-delay="400"
                data-aos-offset="0">
                <a href="https://www.instagram.com/dereck_rocker88" target="_blank" class="social__list-link">
                  <span class="icon-instagram social__list-icon"></span>
                </a>
              </li>
              <li class="social__list-item" data-aos="fade-down" data-aos-easing="ease-out-back" data-aos-delay="500"
                data-aos-offset="0">
                <a href="https://github.com/igorbod" target="_blank" class="social__list-link">
                  <span class="icon-github-square social__list-icon"></span>
                </a>
              </li>
              <li class="social__list-item" data-aos="fade-down" data-aos-easing="ease-out-back" data-aos-delay="600"
                data-aos-offset="0">
                <a href="#" class="social__list-link">
                  <span class="icon-linkedin-square social__list-icon"></span>
                </a>
              </li>
            </ul>
          </div>

          <div class="header__content">
            <div class="header__content-wrapper" data-aos="flip-up" data-aos-easing="ease-out-back" data-aos-delay="400" data-aos-duration="1500">
              <div class="header__content-shadow"></div>
              <picture class="header__photo pic">
                <source type="image/webp" srcset="img/header/photo.webp 1x">
                <img class="header__photo-img" srcset="img/header/photo.jpg" alt="photo">
              </picture>
              <h1 class="header__title">Bodyagin Igor</h1>
              <h2 class="header__subtitle">Junior front-end developer</h2>
            </div>
          </div>

        </div>
      </div>
    </header>

  </main>

  <script src="js/jquery-3.4.1.min.js"></script>
